# The URL the site will be built for
base_url = "https://2025.matrix.org"

title = "The Matrix Conference 2025"
description = "The Matrix Conference is coming to Strasbourg, France in October 2025."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

default_language = "en"

generate_feeds = true

taxonomies = [
    { name = "author", feed = false, paginate_by = 10 },
    { name = "category", feed = true, paginate_by = 10 },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
short_location = "Strasbourg, France"
year = "2025"
# always use the format "Month DD to DD, YYYY"
short_date = "October 15 to 18, 2025"

hero_button_url = "https://cfp.2025.matrix.org/matrix-conf-2025/cfp"
hero_button_event = "Index+Hero+CfP"
hero_button_title = "Submit a Proposal"
# Used for the navbar
hero_button_callout = "Go to CfP"
