# The URL the site will be built for
base_url = "https://2024.matrix.org"

title = "The Matrix Conference 2024"
description = "The Matrix Conference is coming to Berlin, Germany on September 19â€“22, 2024."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

default_language = "en"

generate_feeds = true

taxonomies = [
    { name = "author", feed = false, paginate_by = 10 },
    { name = "category", feed = true, paginate_by = 10 },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
short_location = "Berlin, Germany"
short_date = "19-22 September, 2024"

hero_button_url = "/watch"
hero_button_event = "Index+Hero+Watch"
hero_button_title = "Watch the talks"
# Used for the navbar
hero_button_callout = "Watch"
