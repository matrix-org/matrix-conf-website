{% extends "page.html" %}
{% block content %}
<div id="attend-content" class="page-content">
    <div id="hero">
        <div class="hero-wrapper">
            <div class="hero-text-wrapper">
                <div class="hero-text">
                    <h1>{{ page.title }}</h1>
                    <p>{{ page.extra.meta_description }}</p>
                    <div class="cta-row">
                        <a href="mailto:conference@foundation.matrix.org?subject=Volunteering%20for%20the%20Conference"
                            class="cta">Contact us</a>
                    </div>
                </div>
            </div>
            <div class="pattern-wrapper"></div>
        </div>
    </div>
    <div id="getting-there">
        <div class="content-wrapper">
            <div class="content">
                <div class="col">
                    {{ page.content | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
