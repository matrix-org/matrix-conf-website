name: Check website
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: pnpm/action-setup@v4
    - run: pnpm install
    - run: pnpm astro check
